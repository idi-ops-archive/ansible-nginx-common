---
driver:
  name: vagrant

vagrant:
  platforms:
    - name: centos
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 256
        cpus: 1
  instances:
    - name: ansible-nginx-common

verifier:
  name: testinfra

molecule:
  ignore_paths:
    - venv
